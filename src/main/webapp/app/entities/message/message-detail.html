
<div>
    <h2><span>Message</span> {{vm.message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Text</span></dt>
        <dd>
            <span>{{vm.message.text}}</span>
        </dd>
        <dt><span>Send Time</span></dt>
        <dd>
            <span>{{vm.message.sendTime | date:'medium'}}</span>
        </dd>
        <dt><span>Is New</span></dt>
        <dd>
            <span>{{vm.message.isNew}}</span>
        </dd>
        <dt><span>Author Profile</span></dt>
        <dd>
            <a ui-sref="gamer-profile-detail({id:vm.message.authorProfile.id})">{{vm.message.authorProfile.id}}</a>
        </dd>
        <dt><span>Conversation</span></dt>
        <dd>
            <a ui-sref="conversation-detail({id:vm.message.conversation.id})">{{vm.message.conversation.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="message-detail.edit({id:vm.message.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
