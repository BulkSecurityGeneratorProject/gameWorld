
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGamerProfileLabel">Create or edit a Gamer Profile</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.gamerProfile.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.gamerProfile.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.gamerProfile.name"
                     />
        </div>

        <div class="form-group">
            <label for="field_adress">Adress</label>
            <select class="form-control" id="field_adress" name="adress" ng-model="vm.gamerProfile.adress" ng-options="adress as adress.id for adress in vm.adresses | orderBy:'id' track by adress.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_searchedGames">Searched Games</label>
            <select class="form-control" id="field_searchedGames" multiple name="searchedGames" ng-model="vm.gamerProfile.searchedGames" ng-options="game as game.id for game in vm.games track by game.id"></select>
        </div>
        <div class="form-group">
            <label for="field_conversations">Conversations</label>
            <select class="form-control" id="field_conversations" multiple name="conversations" ng-model="vm.gamerProfile.conversations" ng-options="conversation as conversation.id for conversation in vm.conversations track by conversation.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
