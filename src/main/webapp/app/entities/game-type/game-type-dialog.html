
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGameTypeLabel">Stw√≥rz lub edytuj rodzaj gry</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.gameType.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.gameType.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_gameType">Rodzaj gry</label>
            <input type="text" class="form-control" name="gameType" id="field_gameType"
                    ng-model="vm.gameType.gameType"
                    required />
            <div ng-show="editForm.gameType.$invalid">
                <p class="help-block"
                    ng-show="editForm.gameType.$error.required">
                    Pole wymagane
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cofnij</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Zapisz</span>
        </button>
    </div>
</form>
