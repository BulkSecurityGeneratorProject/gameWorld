
<div>
    <h2><span>Adress</span> {{vm.adress.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Street Name</span></dt>
        <dd>
            <span>{{vm.adress.streetName}}</span>
        </dd>
        <dt><span>House No</span></dt>
        <dd>
            <span>{{vm.adress.houseNo}}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
            <span>{{vm.adress.city}}</span>
        </dd>
        <dt><span>Zip Code</span></dt>
        <dd>
            <span>{{vm.adress.zipCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="adress-detail.edit({id:vm.adress.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
