
<div>
    <h2><span>Conversation</span> {{vm.conversation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Has New</span></dt>
        <dd>
            <span>{{vm.conversation.hasNew}}</span>
        </dd>
        <dt><span>Last Message</span></dt>
        <dd>
            <a ui-sref="message-detail({id:vm.conversation.lastMessage.id})">{{vm.conversation.lastMessage.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="conversation-detail.edit({id:vm.conversation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
