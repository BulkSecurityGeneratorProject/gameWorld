<div>
    <hr>

    <jhi-alert-error></jhi-alert-error>

    <div class="panel panel-primary">
        <div class="panel panel-heading">
            <h3 align="center">
                <span>Rozmowa pomiędzy <a
                    ui-sref="gamer-profile-detail({id:1vm.conversation.profiles[0].id})">{{vm.conversation.profiles[0].name}}</a> i <a
                    ui-sref="gamer-profile-detail({id:vm.conversation.profiles[1].id})">{{vm.conversation.profiles[1].name}}</a></span>
            </h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <button type="button" ui-sref="conversation-detail.newmessage({id:vm.conversation.id})"
                            class="btn btn-success">
                        <span class="glyphicon glyphicon-pencil">Napisz wiadomość</span>
                    </button>
                </div>
                <div class="col-sm-6">
                    <button type="submit"
                            ui-sref="conversation"
                            class="btn btn-success">
                        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Wróc do wszystkich rozmów</span>
                    </button>
                </div>
            </div>
            <br/><br/>
            <div infinite-scroll="vm.loadPage(vm.page + 1)"
                 infinite-scroll-disabled="vm.page >= vm.links['last']">
            <div ng-repeat="message in vm.messages track by message.id"
                 ng-class="message.authorProfile.name != vm.conversation.profiles[0].name ? 'text-right' : 'text-left'">
                <label class="label label-primary"><a ui-sref="gamer-profile-detail({id:message.authorProfile.id})">{{message.authorProfile.name}}</a>
                    dnia {{message.sendTime | date:'MM/dd/yyyy HH:mm'}}</label>
                <h4>{{message.text}}</h4>
            </div>
            </div>
        </div>
    </div>


    <!--<button type="button" ui-sref="conversation-detail.edit({id:vm.conversation.id})" class="btn btn-primary">-->
    <!--<span class="glyphicon glyphicon-pencil"></span>-->
    <!--<span class="hidden-xs hidden-sm"> Edit</span>-->
    <!--</button>-->


</div>
